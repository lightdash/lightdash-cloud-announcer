display_information:
  name: dev Cloudy
  description: Cloudy - our community helpbot
  background_color: "#000000"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: "[dev] Cloudy"
    always_online: true
  shortcuts:
    - name: Link issue
      type: message
      callback_id: link_issue
      description: Link a github issue to this thread
  slash_commands:
    - command: /cloudy-dev
      url: https://oliver.lightdash.dev/slack/events
      description: Our community helpbot
      usage_hint: list, help, link
      should_escape: true
    - command: /first-responder-dev
      url: https://oliver.lightdash.dev/slack/events
      description: Manage the first responder for your team
      usage_hint: help, stats
      should_escape: true
    - command: /fr-dev
      url: https://oliver.lightdash.dev/slack/events
      description: Shortcut for first responder command
      usage_hint: help, stats
      should_escape: true
oauth_config:
  redirect_urls:
    - https://oliver.lightdash.dev/slack/oauth_redirect
  scopes:
    bot:
      - app_mentions:read
      - bookmarks:read
      - bookmarks:write
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - commands
      - users:read
      - users:read.email
      - users.profile:read
settings:
  event_subscriptions:
    request_url: https://oliver.lightdash.dev/slack/events
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://oliver.lightdash.dev/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
