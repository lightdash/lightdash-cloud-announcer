display_information:
  name: "[dev] Cloudy"
  description: Cloudy - our community helpbot
  background_color: "#000000"
features:
  bot_user:
    display_name: "[dev] Cloudy"
    always_online: true
  shortcuts:
    - name: Link issue
      type: message
      callback_id: link_issue
      description: Link a github issue to this thread
  slash_commands:
    - command: /cloudy
      url: https://1be3-31-52-112-166.ngrok.io/slack/events
      description: Our community helpbot
      usage_hint: list, help
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - commands
      - users.profile:read
      - users:read
      - users:read.email
      - channels:join
settings:
  event_subscriptions:
    request_url: https://884b-31-52-112-166.ngrok.io/slack/events
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://884b-31-52-112-166.ngrok.io/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
